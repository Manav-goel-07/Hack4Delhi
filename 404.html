<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      var path = window.location.pathname;
      var repo = "/Hack4Delhi";
      window.location.replace(repo + "/?redirect=" + path.replace(repo, ""));
    </script>
  </head>
  <body></body>
</html>
